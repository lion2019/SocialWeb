<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<title>透過CDN在網頁中參考網站外部檔案</title>
<style type="text/css">
div{
border: 1px solid black;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10">設定&ltdiv&gt元素占用column的方式</div>
		</div>
		<div class="row">
			<div class="col-md-2">螢幕尺寸</div>
			<div class="col-md-2">超小螢幕裝置手機(&lt768px)</div>
			<div class="col-md-2">小螢幕裝置平版(&gt=768px)</div>
			<div class="col-md-2">中螢幕裝置桌機(&gt=992px)</div>
			<div class="col-md-2">大螢幕裝置桌機(&gt=1200px)</div>
		</div>
		<div class="row">
			<div class="col-md-2">類別前置詞</div>
			<div class="col-md-2">.col-xs-</div>
			<div class="col-md-2">.col-sm-</div>
			<div class="col-md-2">.col-md-</div>
			<div class="col-md-2">.col-lg-</div>
		</div>
		<div class="row">
			<div class="col-md-2">畫面寬度</div>
			<div class="col-md-2">自動</div>
			<div class="col-md-2">750px</div>
			<div class="col-md-2">970px</div>
			<div class="col-md-2">1170px</div>
		</div>
		<div class="row">
			<div class="col-md-2">column寬度</div>
			<div class="col-md-2">自動</div>
			<div class="col-md-2">~62px</div>
			<div class="col-md-2">~81px</div>
			<div class="col-md-2">~97px</div>
		</div>
		<div class="row">
			<div class="col-md-2">畫面兩側留白寬度</div>
			<div class="col-md-8">30px(column左右兩側各15px)</div>
	
		</div>
	</div>
</body>
</html>
