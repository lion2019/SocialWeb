<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>按鍵群組</title>
</head>
<body>
<div class="container">
    <pre>
        按鍵群組元件用來將數個按鍵群組在一起，使用方式:
        1.將數個按鍵置於類別設定為「btn-group」的&ltdiv&gt區塊中，並將屬性role設為「group」。
        2.按鍵群組預設為水平排列，若要設定為垂直排列，可以在&ltdiv&gt區塊上使用「btn-group-vertical」類別。
        3.按鍵群組預設為一般大小，若要設定為特小按鍵、小按鍵、大按鍵，可以在&ltdiv&gt區塊加上
        「btn-group-xs」、「btn-group-sm」、「btn-group-lg」類別。
    </pre>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">B1</button>
        <button type="button" class="btn btn-default">B2</button>
        <button type="button" class="btn btn-default">B3</button>
    </div>
    <div class="btn-group-vertical btn-group-lg" role="group">
        <button type="button" class="btn btn-default">B1-lg</button>
        <button type="button" class="btn btn-default">B2-lg</button>
        <button type="button" class="btn btn-default">B3-lg</button>
    </div>
</div>
</body>
</html>
