<div class="container">
    <pre>
        面板可以使用「panel-primary」、「panel-success」、「panel-info」、「panel-warning」、「panel-danger」
        等類別來設定色彩以強調用途。
    </pre>
    <div class="panel panel-primary">
        <div class="panel-heading">Heading-Primary</div>
        <div cless="panel-body">Body-primary</div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">Heading-success</div>
        <div cless="panel-body">Body-success</div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">Heading-info</div>
        <div cless="panel-body">Body-info</div>
    </div>
    <div class="panel panel-warning">
        <div class="panel-heading">Heading-warning</div>
        <div cless="panel-body">Body-warning</div>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">Heading-danger</div>
        <div cless="panel-body">Body-danger</div>
    </div>
</div>
</body>
