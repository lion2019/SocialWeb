<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>table_color</title>
    <style>
        .container{
            margin-top: 100px;
        }

    </style>
</head>
<body>
<div class="container">
    <pre>
        設定色彩表示特定意義:
    </pre>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="text-center" colspan="2">tr、td、th使用之色彩類別</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center">
            <td>色彩類別</td><td>說明</td>
        </tr>
        <tr>
            <td class="active">active</td><td>顯示「灰」色，表示啟用</td>
        </tr>
        <tr>
            <td class="success">info</td><td>顯示「綠」色，表示成功或正面的意義</td>
        </tr>
        <tr>
            <td class="info">warning</td><td>顯示「藍」色，表示提供訊息</td>
        </tr>
        <tr>
            <td class="warning">danger</td><td>顯示「黃」色，表示警告</td>
        </tr>
        <tr>
            <td class="danger">active</td><td>顯示「紅」色，表示危險</td>
        </tr>
        </tbody>
    </table>
    <br>
</div>
</body>
</html>
