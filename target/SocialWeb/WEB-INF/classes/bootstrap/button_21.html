<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>按鍵</title>
</head>
<body>
<div class="container">
    <pre>
        在bootstrap網頁建立按鍵，可以用&lta&gt、&ltimput&gt、&ltbutton&gt、塑元素加上「btn] 和「btn-default」。
        使用「disabled」類別表示「停用」，按鍵呈現無法點擊且色調變淺。
        使用「active」類別表示「啟用」， 按鍵呈現被點擊且色調變深。
    </pre>
    <a class="btn btn-default" role="button" href="#">a-button</a>
    <input class="btn btn-default" type="button" value="input-Button">
    <input class="btn btn-default" type="submit" value="input-submit">
    <button class="btn btn-default" type="submit">button-submit</button>
    <button class="btn btn-default disabled" type="button">button-disabled</button>
    <button class="btn btn-default active" type="button">button-active</button>
</div>

</body>
</html>
