<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>核取方塊垂直排列</title>
</head>
<body>
<div class="container">
    <pre>
        核取方塊要放在&ltdiv&gt區塊內，並加上「checkbox」類別，將呈現「垂直」排列。
        若要停用核取方塊，除了加上disabled屬性，還要在其&ltdiv&gt區塊加上「disabled」類別。
    </pre>
    <form>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="options" value="e1" checked>
                選項一
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="options" value="e2">
                選項二
            </label>
        </div>
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" name="options" value="e3" disabled>
                選項三
            </label>
        </div>
        <pre>
        若要將所有核取方塊改水平排列「行內inline」，則移除「div」區塊標籤，並將相關類別移至
        &ltlabel&gt標籤後改為「checkbox-inline」即可。
    </pre>
            <label class="checkbox-inline">
                <input type="checkbox" name="options" value="e1" checked>
                選項一
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="options" value="e2">
                選項二
            </label>
            <label class="checkbox-inline disabled">
                <input type="checkbox" name="options" value="e3" disabled>
                選項三
            </label>
    </form>
</div>
</body>
</html>
