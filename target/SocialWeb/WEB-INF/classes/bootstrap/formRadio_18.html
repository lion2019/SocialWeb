<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>選項按鍵垂直排列</title>
</head>
<body>
<div class="container">
    <pre>
        選項按鍵要放在&ltdiv&gt區塊裡，並加上「radio」類別，將「垂直」排列。
        若要停用選項按鍵，除加上disabled屬性，考量視生效果還要在&ltdiv&gt區塊加上「.disabled」類別
    </pre>
    <form>
        <div class="radio">
            <label>
            <input type="radio" name="options" value="e1">
            選項一
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="options" value="e2">
                選項二
            </label>
        </div>
        <div class="radio disabled">
            <label>
                <input type="radio" name="options" value="e3" disabled>
                選項三
            </label>
        </div>
    </form>
</div>
</body>
</html>
