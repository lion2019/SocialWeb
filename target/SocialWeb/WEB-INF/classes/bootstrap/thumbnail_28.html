    <title>縮圖</title>

<body>
<div class="container">
    <pre>
        縮圖元件是網路系統的直接應用，以網路區隔圖片、影片、文字或其他內容，常見如網路相簿、商品型錄等，
        網頁版面會隨著瀏覽器的寬度自動調整。
        以類別「col-md-4」建立3個&ltdiv&gt區塊，類別為「row」的&ltdiv&gt區塊內，滿足網路系統的1列
        有12欄位的要求，每個區塊內再放入類別為「thumbnail」的&ltdiv&gt區塊，即可建立縮圖。
    </pre>
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="../images/chrome.png">
                <div class="caption">
                    <h3>Chrome</h3>
                    <p>...</p>
                    <p>...</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="../images/firefix.png">
                <div class="caption">
                    <h3>Chrome</h3>
                    <p>...</p>

                </div>
            </div>
        </div>
        <div class="col-md-4">

                    <h3>Chrome</h3>
                    <p>...</p>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
