<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>按鍵色彩類別</title>
</head>
<body>
<div class="container">
    <pre>
        下列類別設定按鍵色彩以下代表不同意義:
    </pre>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th colspan="2" class="text-center">按鍵色彩類別</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center"><td>類別</td><td>說明</td></tr>
            <tr class="text-center btn-default"><td>btn-default</td><td>顯示「灰」色，表示預設(default)按鍵</td></tr>
            <tr class="text-center btn-primary"><td>btn-primary</td><td>顯示「深藍」色，表示主要(primary)功能按鍵</td></tr>
            <tr class="text-center btn-success"><td>btn-success</td><td>顯示「綠」色，表示成功(success)或正面意義按鍵</td></tr>
            <tr class="text-center btn-info"><td>btn-info</td><td>顯示「藍」色，表示提供訊息(info)按鍵</td></tr>
            <tr class="text-center btn-warning"><td>btn-warning</td><td>顯示「黃」色，表示警告(warming)按鍵</td></tr>
            <tr class="text-center btn-danger"><td>btn-danger</td><td>顯示「紅」色，表示危險(danger)按鍵</td></tr>
            <tr class="text-center btn-link"><td>btn-link</td><td>顯示「白底藍色」的「超連結(link)樣式</td></tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default">default</button>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-link">link</button>
</div>
</body>
</html>
