<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>按鍵大小</title>
</head>
<body>
<div class="container">
    <pre>下列類別用來設定按鍵大小:</pre>
    <table class="table table-bordered">
        <thead>
            <tr><th colspan="2" class="text-center">按鍵大小類別</th></tr>
        </thead>
        <tbody>
            <tr class="text-center"><td>按鍵大小類別</td><td>說明</td></tr>
            <tr><td>btn-xs</td><td>特小按鍵</td></tr>
            <tr><td>btn-sm</td><td>小按鍵</td></tr>
            <tr><td>btn-lg</td><td>大按鍵</td></tr>
            <tr><td>btn-block</td><td>按鍵的寬度與父元素相同</td></tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-default">正常</button>
    <button type="button" class="btn btn-default btn-xs">特小(xs)</button>
    <button type="button" class="btn btn-default btn-sm">小(ms)</button>
    <button type="button" class="btn btn-default btn-lg">大(lg)</button>
    <button type="button" class="btn btn-default btn-block">寬度與父元素相同的(block)</button>
</div>
</body>
</html>
